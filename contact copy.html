<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact — Vidas Talent Group</title>

  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

<header class="header">
  <div class="logo">Vidas Talent Group</div>

  <button class="nav-toggle" id="navToggle">☰</button>

  <nav class="nav" id="navMenu">
    <a href="index.html">Home</a>
    <a href="services.html">Services</a>
    <a href="contact.html" class="active-page">Contact</a>
  </nav>
</header>

<section class="section contact">

<div class="contact-wrapper">
<div class="contact-left">
  <h1>Contact Us</h1>

  <form class="contact-form">
  <label>Name</label>
   <input type="text">

   <label>Email</label>
  <input type="email">

   <label>Message</label>
  <textarea></textarea>

  <button type="submit">Submit</button>
  </form>
    </div>

    <div class="contact-right">
        <img src="images/Vidas_logo_v1.png" alt="Vidas Talent Group Logo">
    </div>
</div>


</section>

<footer class="footer">
  © <span id="year"></span> Vidas Talent Group
</footer>

<script>
  const toggle = document.getElementById("navToggle");
  const menu = document.getElementById("navMenu");
  toggle.addEventListener("click", () => menu.classList.toggle("active"));
  document.getElementById("year").textContent = new Date().getFullYear();
</script>

</body>
</html>
